<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src https://* http://* * data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GlobDic</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary mb-2">
      <div class="container">
        <a class="navbar-brand">GlobDic</a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">Namida的多语言词典</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/Snownamida/GlobDict"
                target="_blank"
                >Github</a
              >
            </li>
          </ul>
        </div>

        <div class="collapse navbar-collapse">
          <a class="nav-item"><i class="bi bi-translate"></i></a>

          <select class="form-select nav-item lang-select"></select>
        </div>
      </div>
    </nav>
    <div class="container">
      <i class="bi-alarm"></i>
      <div class="translator row gx-sm-3 gy-sm-2 gx-0 gy-1 align-items-center">
        <div class="col-12 order-2 order-sm-1 text-center">
          <button class="translate-button btn btn-primary">翻译</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
